<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <nav
        class="container mx-auto p-4 flex justify-between items-center border-b"
      >
        <!-- Logo -->

        <div
          class="text-purple-900 flex gap-{0.2rem} border-r-2 w-fit pr-8 font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-shield-check"
          >
            <path
              d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
            />
            <path d="m9 12 2 2 4-4" />
          </svg>
          <h3>SecureID</h3>
        </div>

        <!-- Navigation Link -->

        <ul class="hidden lg:flex gap-10 ml-8 md:">
          <li>
            <a
              href="#"
              class="text-gray-500 font-light hover:text-purple-900 hover:font-medium hover:border-b-2 hover:border-purple-900 pb-6"
              >Overview</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-gray-500 font-light hover:text-purple-900 hover:font-medium hover:border-b-2 hover:border-purple-900 pb-6"
              >User Management</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-gray-500 font-light hover:text-purple-900 hover:font-medium hover:border-b-2 hover:border-purple-900 pb-6"
              >Verification request</a
            >
          </li>
          <li>
            <a
              href="#"
              class="text-gray-500 font-light hover:text-purple-900 hover:font-medium hover:border-b-2 hover:border-purple-900 pb-6"
              >Reports</a
            >
          </li>
        </ul>

        <!-- Profile Div -->
        <div class="flex gap-4 items-center ml-auto text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bell"
          >
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
          </svg>

          <div class="border-l-2 pl-4">
            <img
              src="https://media.istockphoto.com/id/1682296067/photo/happy-studio-portrait-or-professional-man-real-estate-agent-or-asian-businessman-smile-for.jpg?s=1024x1024&w=is&k=20&c=y4FFqpMLolCvEqoxlr4oypQqhAL1ta0ojXUnOofQXHk="
              alt="profile image"
              class="rounded-full h-10 w-10"
            />
          </div>
        </div>
      </nav>
    </header>
    <!-- Lucide Development version -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
